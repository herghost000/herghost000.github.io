<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://cdn.bootcss.com/bulma/0.7.2/css/bulma.min.css" rel="stylesheet">
  <title>Location下载</title>
  <style>
    .container {
      position: absolute;
      padding: 20px;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: flex;
      justify-content: space-around;
      align-items: center;
    }
  </style>
</head>
<body>
  <div class='container'>
    <a id='downloadImageUrl' class="button is-info">Location下载图片</a>
    <a id='downloadFileUrl' class="button is-dark">Location下载文件</a>
    <a id='downloadFileConfig' class="button is-dark">Location下载config文件</a>
    <a id='baiduJpgUrl' class="button is-dark">Location下载baidu jpg</a>
    <a id='base64ConfigUrl' class="button is-dark">Location下载base64 mobileconfig</a>
    <a id='blobConfigUrl' class="button is-dark">Location下载blob mobileconfig</a>
  </div>
</body>
<script>
  // 图片转base64
  function image2base64(img) {
    const canvas = document.createElement("canvas");
    canvas.width = img.width;
    canvas.height = img.height;
    const ctx = canvas.getContext("2d");
    ctx.drawImage(img, 0, 0, img.width, img.height);
    const mime = img.src.substring(img.src.lastIndexOf(".")+1).toLowerCase();
    const dataUrl = canvas.toDataURL("image/" + mime);
    return dataUrl;
  }

  // DataUrl 转 Blob数据
  function dataUrl2Blob(dataUrl) {
    var arr = dataUrl.split(','),
            mime = arr[0].match(/:(.*?);/)[1],
            bStr = atob(arr[1]),
            n = bStr.length,
            unit8Array = new Uint8Array(n);
    while (n--) {
      unit8Array[n] = bStr.charCodeAt(n);
    }
    return new Blob([unit8Array], { type: mime });
  }

  // 无闪现下载excel
  function download(url) {
    const iframe = document.createElement('iframe');
    iframe.style.display = 'none';
    function iframeLoad() {
      console.log('iframe onload');
      const win = iframe.contentWindow;
      const doc = win.document;
      if (win.location.href === url) {
        if (doc.body.childNodes.length > 0) {
          // response is error
        }
        iframe.parentNode.removeChild(iframe);
      }
    }
    if ('onload' in iframe) {
      iframe.onload = iframeLoad;
    } else if (iframe.attachEvent) {
      iframe.attachEvent('onload', iframeLoad);
    } else {
      iframe.onreadystatechange = function onreadystatechange() {
        if (iframe.readyState === 'complete') {
          iframeLoad;
        }
      };
    }
    iframe.src = '';
    document.body.appendChild(iframe);

    setTimeout(function loadUrl() { // eslint-disable-line
      iframe.contentWindow.location.href = url;
    }, 50);
  }

  const image = new Image();  
  image.setAttribute("crossOrigin",'Anonymous');
  image.src = '../files/test-download.png' + '?' + new Date().getTime();
  image.onload = function() {  
    const imageDataUrl = image2base64(image);
    const downloadImageUrlDom = document.getElementById('downloadImageUrl');
    downloadImageUrlDom.addEventListener('click', function () {
      window.location.href = imageDataUrl;
    });
  }
  document.getElementById('downloadFileUrl').addEventListener('click', function () {
    const filePath = '../files/test-download.xlsx';
    window.location.href = filePath;
  });

  document.getElementById('downloadFileConfig').addEventListener('click', function () {
    const filePath = '../files/test-download.mobileconfig';
    window.location.href = filePath;
  });

  document.getElementById('baiduJpgUrl').addEventListener('click', function () {
    window.location.href = "http://e.hiphotos.baidu.com/image/pic/item/4610b912c8fcc3cef70d70409845d688d53f20f7.jpg";
  });

  document.getElementById('base64ConfigUrl').addEventListener('click', function () {
    window.location.href = "data:text/plain;base64,5Y+N5a+55Y+N5a+554qv5b6X5LiK5aSn5biI5YKF";
  });

  document.getElementById('blobConfigUrl').addEventListener('click', function () {
    window.location.href = URL.createObjectURL(dataUrl2Blob("data:text/plain;base64,5Y+N5a+55Y+N5a+554qv5b6X5LiK5aSn5biI5YKF"));
  });
</script>
</html>
