<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://cdn.bootcss.com/bulma/0.7.2/css/bulma.min.css" rel="stylesheet">
  <title>a标签下载</title>
  <style>
    .container {
      position: absolute;
      padding: 20px;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: flex;
      justify-content: space-around;
      align-items: center;
    }
  </style>
</head>
<body>
  <div class='container'>
    <a class="button is-primary" href="../files/test-download.png" download="test-download">a标签下载png图片文件</a>
    <a class="button is-success" href="../files/test-download.xlsx" download="test-download">a标签下载xlsx表格文件</a>
    <a class="button is-info" href="../files/test-download.txt" download="test-download">a标签下载txt文本文件</a>
    <a class="button is-warning" href="../files/test-download.apk" download="test-download">a标签下载apk安装包文件</a>
    <a class="button is-warning" href="http://e.hiphotos.baidu.com/image/pic/item/4610b912c8fcc3cef70d70409845d688d53f20f7.jpg" download="test-download">a标签下载百度图片</a>
    <a id='downloadDataUrl' class="button is-dark">下载dataUrl图片</a>
    <a id='downloadBlobUrl' class="button is-danger">下载blobUrl图片</a>
    <a id='downloadConfig' class="button is-danger">Config</a>
    <a id='dataUrlConfig' class="button is-danger">下载base64 Config</a>
    <a id='downloadBlobConfig' class="button is-danger">下载blob Config</a>
  </div>
</body>
<script>
  // 图片转base64
  function image2base64(img) {
    const canvas = document.createElement("canvas");
    canvas.width = img.width;
    canvas.height = img.height;
    const ctx = canvas.getContext("2d");
    ctx.drawImage(img, 0, 0, img.width, img.height);
    const mime = img.src.substring(img.src.lastIndexOf(".")+1).toLowerCase();
    const dataUrl = canvas.toDataURL("image/" + mime);
    return dataUrl;
  }

  // DataUrl 转 Blob数据
  function dataUrl2Blob(dataUrl) {
    var arr = dataUrl.split(','),
            mime = arr[0].match(/:(.*?);/)[1],
            bStr = atob(arr[1]),
            n = bStr.length,
            unit8Array = new Uint8Array(n);
    while (n--) {
      unit8Array[n] = bStr.charCodeAt(n);
    }
    return new Blob([unit8Array], { type: mime });
  }

  // 无闪现下载excel
  function download(url) {
    const iframe = document.createElement('iframe');
    iframe.style.display = 'none';
    function iframeLoad() {
      console.log('iframe onload');
      const win = iframe.contentWindow;
      const doc = win.document;
      if (win.location.href === url) {
        if (doc.body.childNodes.length > 0) {
          // response is error
        }
        iframe.parentNode.removeChild(iframe);
      }
    }
    if ('onload' in iframe) {
      iframe.onload = iframeLoad;
    } else if (iframe.attachEvent) {
      iframe.attachEvent('onload', iframeLoad);
    } else {
      iframe.onreadystatechange = function onreadystatechange() {
        if (iframe.readyState === 'complete') {
          iframeLoad;
        }
      };
    }
    iframe.src = '';
    document.body.appendChild(iframe);

    setTimeout(function loadUrl() { // eslint-disable-line
      iframe.contentWindow.location.href = url;
    }, 50);
  }

  const image = new Image();  
  image.setAttribute("crossOrigin",'Anonymous');
  image.src = '../files/test-download.png' + '?' + new Date().getTime();
  image.onload = function() {  
    const imageDataUrl = image2base64(image);  
    const downloadDataUrlDom = document.getElementById('downloadDataUrl');
    downloadDataUrlDom.setAttribute('href', imageDataUrl);
    downloadDataUrlDom.setAttribute('download', 'download-data-url.png');
    downloadDataUrlDom.addEventListener('click', () => {
      console.log('下载文件');
    });
  }
  const image2 = new Image();  
  image2.setAttribute("crossOrigin",'Anonymous');
  image2.src = '../files/test-download.png' + '?' + new Date().getTime();
  image2.onload = function() {  
    const imageDataUrl = image2base64(image2);
    const imageBlobData = dataUrl2Blob(imageDataUrl);
    const downloadDataUrlDom = document.getElementById('downloadBlobUrl');
    downloadDataUrlDom.setAttribute('href', URL.createObjectURL(imageBlobData));
    downloadDataUrlDom.setAttribute('download', 'download-data-url.png');
    downloadDataUrlDom.addEventListener('click', () => {
      console.log('下载文件');
    });
  }

  const downloadConfig = document.getElementById('downloadConfig');
  downloadConfig.setAttribute('href', "../files/test-download.mobileconfig");
  downloadConfig.setAttribute('download', 'download-data-url.mobileconfig');
  downloadConfig.addEventListener('click', () => {
    console.log('下载文件');
  });

  const dataUrlConfig = document.getElementById('dataUrlConfig');
  dataUrlConfig.setAttribute('href', "data:text/xml;base64,5Y+N5a+55Y+N5a+554qv5b6X5LiK5aSn5biI5YKF");
  dataUrlConfig.setAttribute('download', 'download-data-url.mobileconfig');
  dataUrlConfig.addEventListener('click', () => {
    console.log('下载文件');
  });

  const dataUrlConfigData = dataUrl2Blob("data:text/xml;base64,5Y+N5a+55Y+N5a+554qv5b6X5LiK5aSn5biI5YKF");
  const downloadBlobConfig = document.getElementById('downloadBlobConfig');
  downloadBlobConfig.setAttribute('href', URL.createObjectURL(dataUrlConfigData));
  downloadBlobConfig.setAttribute('download', 'download-data-url.mobileconfig');
  downloadBlobConfig.addEventListener('click', () => {
    console.log('下载文件');
  });


</script>
</html>
